; ============================================
; CONFIGURACIÓN DE SESIONES PARA DOCKER + PHP
; ============================================

; Ruta donde PHP guardará los archivos de sesión
session.save_path = "/var/lib/php/sessions"

; Duración máxima de la sesión antes de ser eliminada (24 minutos)
session.gc_maxlifetime = 1440

; Duración de la cookie en el navegador (0 = hasta cerrar el navegador)
session.cookie_lifetime = 0

; Seguridad extra en cookies
session.cookie_httponly = 1
; session.cookie_secure = 0   ; pon 1 si usas HTTPS
session.cookie_samesite = Lax

; Permitir que las cookies se envíen entre dominios y frontend/backends
session.cookie_domain =

; Activar auto-start (opcional)
; session.auto_start = 1

; Nombre de la cookie de sesión
session.name = PHPSESSID
session.use_cookies=1
session.use_only_cookies=1
session.auto_start=0
session.cookie_path=/
session.trans_sid_tags="a=href,area=href,frame=src,form="