<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16">
        <div class="relative">
            <div class="carousel flex overflow-hidden">
                <div class="carousel-item flex-none w-full md:w-1/3 sm:w-1/2 p-2">
                    <div class="bg-white rounded-lg shadow-lg p-4">
                        <p class="text-gray-600">Description for item 1.</p>
                    </div>
                </div>
                <div class="carousel-item flex-none w-full md:w-1/3 sm:w-1/2 p-2">
                    <div class="bg-white rounded-lg shadow-lg p-4">
                        
                        <p class="text-gray-600">Description for item 2.</p>
                    </div>
                </div>
                <div class="carousel-item flex-none w-full md:w-1/3 sm:w-1/2 p-2">
                    <div class="bg-white rounded-lg shadow-lg p-4">
                        
                        <p class="text-gray-600">Description for item 3.</p>
                    </div>
                </div>
            </div>
            <button
                class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">‹</button>
            <button
                class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">›</button>
        </div>
    </div>
</body>

</html>
