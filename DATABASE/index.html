<body>
    <script>
        var billetes = [
            100000,
            50000,
            20000,
            10000,
            5000,

            1000
        ]

        var monto = 1320000;

        var billetesElegidosIndex = []

        //     var factor  = monto % billete;
        //     console.log(monto / billete+" monto da");
        //     factor == 0 ? billetesElegidosIndex.push(index) : null;
        //     console.log(factor+" factor")

        //    })
        // let filter =  billetes.filter(billete => )
        let speudoMonto = 0;
        billetes.map((billete, index) => {
            if (speudoMonto <= monto) {
                let intraMonto = 0

                let multiplier = 1
                while (intraMonto <= monto) {
                    console.log("valor de billete " + billete)
                    if (billete > monto ) {
                        
                        break ;
                    } else {
                        intraMonto = billete * multiplier
                        speudoMonto = intraMonto
                        multiplier++
                        
                        speudoMonto += intraMonto
                        billetesElegidosIndex.push(index)
                    }
                    console.log("intramonto " + intraMonto)

                }
            } else {
                console.log(billetesElegidosIndex)
                alert(billetesElegidosIndex)
            }


        })
